plugins {
    id "org.flywaydb.flyway" version "5.1.4"
}


flyway {
    driver = 'org.h2.Driver'
    url = "jdbc:h2:file:~/.h2/jhcis;MODE=MYSQL"
    user = 'sa'
}

dependencies {
    implementation project(":interface:db")
    implementation "org.jdbi:jdbi3-core:$jdbiVersion"
    implementation "org.jdbi:jdbi3-kotlin:$jdbiVersion"
    implementation "org.jdbi:jdbi3-kotlin-sqlobject:$jdbiVersion"
    implementation "mysql:mysql-connector-java:5.1.38"
    implementation 'org.jetbrains.exposed:exposed:0.17.7'
    compile 'com.github.lionants02:ManageConfigSaveLoad-my.ini:0.4'
    compile 'com.github.lionants02:VersionOperator:1.0.0'

    runtime "com.h2database:h2:$h2Version"

    testImplementation "com.h2database:h2:$h2Version"
}
