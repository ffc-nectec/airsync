language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_deploy:
  - zip airsync.zip airsync/build/bin/airsync.jar

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: "airsync.zip"
  skip_cleanup: true
  draft: true
