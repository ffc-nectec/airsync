plugins {
    id 'com.palantir.git-version' version '0.11.0'
    id "org.jetbrains.kotlin.jvm" version "1.3.21"
}

group 'ffc.airsync'
version = gitVersion()

ext {
    entitiesVersion = '1.0.0'
}

allprojects {
    apply plugin: 'idea'

    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://dl.bintray.com/blazei/maven" }
    }
}

subprojects {
    version = rootProject.version
    group = rootProject.group

    apply plugin: 'kotlin'

    sourceCompatibility = 1.8
    compileKotlin { kotlinOptions.jvmTarget = "1.8" }
    compileTestKotlin { kotlinOptions.jvmTarget = "1.8" }

    dependencies {
        compile "com.github.ffc-nectec:entities:1.0.0"
        compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.21"
        testImplementation "junit:junit:4.12"
        testImplementation "org.amshove.kluent:kluent:1.34"
    }

    configurations { ktlint }
    dependencies { ktlint "com.github.shyiko:ktlint:0.24.0" }

    task ktlint(type: JavaExec, group: "verification") {
        description = "Check Kotlin code style."
        classpath = configurations.ktlint
        main = "com.github.shyiko.ktlint.Main"
        args "src/**/*.kt"
    }
    check.dependsOn ktlint

    task ktlintFormat(type: JavaExec, group: "formatting") {
        description = "Fix Kotlin code style deviations."
        classpath = configurations.ktlint
        main = "com.github.shyiko.ktlint.Main"
        args "-F", "src/**/*.kt"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
    distributionUrl = distributionUrl.replace("bin", "all")
}
