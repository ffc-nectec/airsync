version: "{branch} {build}"

max_jobs: 1

environment:
  matrix:
  - JAVA_HOME: C:\Program Files\Java\jdk1.8.0

build:
  verbosity: detailed

build_script:
  - IF DEFINED APPVEYOR_REPO_TAG_NAME ( gradlew.bat buildByVersion -PVERSION=%APPVEYOR_REPO_TAG_NAME% )
  - gradlew.bat build --info --no-daemon
  - ls -al build/bin/
  - pwd

after_build:
  - cp build/bin/airsync.jar airsync.jar
  - 7z a -mx9 airsync.zip airsync.jar

cache:
  - .gradle

matrix:
  fast_finish: true

artifacts:
  - path: airsync.zip
    name: ffc-airsync client
    type: File

deploy:
  description: 'ffc-airsync'
  provider: GitHub
  auth_token:
    secure: q3WgoVWpklbGnGcjjS7g8QKNDoD6roJ7PY+BDWFg4I2h5CC9QdCjhd5MM3HSlRPz
  artifact: /.*/
  draft: false
  prerelease: false
  on:
    APPVEYOR_REPO_TAG: true
